    name: Github Pages Deploy
    on:
      push: 
        branches: 
          - main  # Trigger on pushes to the main branch

    jobs:
      deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Install dependencies
            run: npm install

          - name: Build website  
            run: npm run build

          - name: Deploy to GitHub Pages  
            uses: actions/deploy-pages@v1
            with:
              artifact-dir: build